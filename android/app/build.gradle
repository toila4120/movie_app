plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.movie_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.movie_app"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation "com.google.android.exoplayer:exoplayer:2.19.1"
    // Thêm Firebase dependencies (tùy dịch vụ bạn muốn dùng)
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Sử dụng BOM để quản lý phiên bản
    // implementation 'com.google.firebase:firebase-analytics' // Ví dụ: Analytics
    // Thêm các dịch vụ khác nếu cần:
    implementation 'com.google.firebase:firebase-auth' // Xác thực
    implementation 'com.google.firebase:firebase-firestore' // Firestore
    // implementation 'com.google.firebase:firebase-storage' // Storage
}

flutter {
    source = "../.."
}